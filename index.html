<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shorcut icon"
      href="./images/icons8-pokeball-2-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="pokedex" id="pokedex" tabindex="0">
      <section
        class="pokedex-main"
        aria-label="Información general del pokemon"
      >
        <div class="header-shadow">
          <div class="header">
            <p class="light is-big is-sky" id="light"></p>
            <p class="light is-red"></p>
            <p class="light is-yellow"></p>
            <p class="light is-green"></p>
          </div>
        </div>
        <div class="screen">
          <div class="screen-border">
            <div class="screen-safeArea" id="screen">
              <img src="" alt="" id="image" />
            </div>
            <div class="screen-safeArea-buttons">
              <div>
                <img src="" alt="" />
              </div>
              <div class="elipse">
                <img
                  src="./images/Ellipse 6.png"
                  width="16"
                  height="16"
                  alt=""
                />
                <img
                  src="./images/Ellipse 6.png"
                  width="16"
                  height="16"
                  alt=""
                />
              </div>
              <div class="options">
                <img src="./images/button.png" alt="" />
              </div>
            </div>
          </div>
          <div class="actions">
            <div class="variants">
              <div>
                <button class="boton-grande"></button>
                <button class="boton-amarillo"></button>
                <button class="boton-negro"></button>
              </div>
            </div>
            <form role="search" id="form" class="search">
              <input
                id="input"
                type="text"
                name="id"
                placeholder="¿Quien es ese pokemon?"
                autocomplete="off"
                id="id"
              />
            </form>
            <div class="description">
              <p id="description">
                Buscar a un pokemon para obtener todas sus caracteristicas
              </p>
            </div>
            <div class="navigation">
              <button
                id="next-pokemon"
                class="navigation-right"
                aria-label="Siguiente pokemon"
              ></button>
              <button
                id="prev-pokemon"
                class="navigation-left"
                aria-label="Pokemon anterior"
              ></button>
              <button
                id="next-image"
                class="navigation-down"
                aria-label="Siguiente imagen del pokemon"
              ></button>
              <button
                id="prev-image"
                class="navigation-up"
                aria-label="Imagen anterior del pokemon"
              ></button>
            </div>
          </div>
        </div>
      </section>

      <div class="cover-front"></div>

      <section class="cover-back" aria-label="Estadisticas del pokemon">
        <div class="stats">
          <canvas id="stats" width="100" height="250"></canvas>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
